<DOCTYPE!>
<html>

    <header>
        <title>First App</title>
    </header>

    <body>
        <button onclick="myFunction()">Click me</button>
        <script>
            function myFunction() {
                var xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        console.log(this);
                    }
                };
                xmlHttp.open( "GET", "users/userList", false ); // false for synchronous request
                xmlHttp.send( null );
            }
        </script>
    </body>

</html>
